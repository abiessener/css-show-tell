<!DOCTYPE html>
<html>
    <head>
        <title>CSS Show & Tell</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css"></link>
    </head>

    <body>
        <div id="topstuff">
            <h1>CSS Borders</h1>
        </div>
        <hr>
        <div class="btnContainer" id="controls">
            <button id="styleButton">Style</button>
            <button id="thickerButton">Thicker</button>
            <button id="thinnerButton">Thinner</button>
        </div>
        <div class="btnContainer" id="radiusControls">
            <div class="space"></div>
            <button id="radiusUp">Radius+</button>
            <div class="space"></div>
            <button id="radiusDown">Radius-</button>
            <div class="space"></div>
        </div>
        <div class="btnContainer" id="colorControls">
            <div class="space"></div>
            <button id="colorButton">Color</button>
            <div class="space"></div>
        </div>
        <div id="exampleDiv">Example</div>
        <div id="output"></div>
        <div id="outputRadius"></div>
    </body>
</html>
